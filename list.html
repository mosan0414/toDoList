<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="device=width-device">
        <title>최용훈의 To Do List</title>

        <link rel="stylesheet" type="text/css" href="list.css">


    </head>
    <body>
        <div class="content">
            <h1>To Do List</h1>
            <p> 할 일 내용을 작성하고 '추가' 버튼을 눌러주세요.<br>
                완료한 리스트 목록을 클릭하여 체크 해주세요.<br>
                리스트를 지우려면 더블 클릭 해주세요.</p>
            <input type="text" id="inputBox" placeholder="내용을 입력해 주세요.">
            <button id="addToDo">추가</button>

            <div id="toDoList"></div>

        </div>
        <script src="main.js"></script>
    </body>


</html>
